<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--Thông tin sản phẩm hiển thị trong phần nội dung khi ta kích vào chữ XEM NGAY(content)-->
<th:block th:fragment="temp_block_product_info">

    <textarea id="tempBlockProductInfo" class="hide">

         <div class="show--info--product--content">
            <div class="show--info--product--content--img">
                <img src="assets/img/{0}" alt="">
            </div>

            <div class="show--info--product--content--product">
                <div class="show--info--product--content--product--top">
                    <h1 id="product--title">{1}</h1>
                    <span id="product--price">{2} VNĐ</span>

                    <span>Số Lượng :</span>

                    <div class="quantity">
                        <input type="number" min="1" max="100" step="1" value="1" class = "input_quantity_{3}">

                        <div class="quantity-nav quantity--product--info">
                            <div class="quantity-button quantity-up_pro" data-id = "{3}">+</div>
                            <div class="quantity-button quantity-down_pro" data-id = "{3}">-</div>
                        </div>

                    </div>
                </div>
                <div class="show--info--product--content--product--bottom">
                    <a href="javascript: void(0);" data-id = "{3}">Thêm Vào Giỏ Hàng</a>
                </div>
            </div>

            <a href="javascript: void(0);" id="btnClose"><i class="fa fa-times" aria-hidden="true"></i></a>

        </div>
    </textarea>

</th:block>
