<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create_category">

    <div id="modalCreateCategory" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Role create</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">

                    </div>

                    <form id="frmCreateCategory" method="post">
                        <fieldset class="row g-3">

                            <div class="col-md-3">
                                <label class="form-label">Category Title</label>
                                <input type="text" class="form-control" id="categoryTitle" name="categoryTitle" placeholder="Tên danh mục">
                            </div>


                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateCategory" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create Category
                    </button>

                </div>

            </div>
        </div>
    </div>

</th:block>
