<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_detail">

    <div id="modalDetail" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-8">
                            <h4 style="color: #05558d">Người nhận</h4>
                        </div>

                        <div class="col-4" id="order_date" style="font-size: 18px">
                                <!--truyền dữ liệu ngày đặt hàng vào đây-->
                        </div>

                    </div>

                    <!--Phần này đã thay đổi show thông tin theo bảng table, thành kiểu TEXT này để dữ liệu đẹp hơn, ta vẽ hết bên phía ajax rồi truyền vào đây-->
                    <div id="div_user">
                    <!--Truyền dữ liệu user vào-->
                    </div>
                    <hr>


                    <div class="row">
                        <div class="col-6">
                            <h4 style="color: #05558d">Chi tiết sản phẩm</h4>
                            <h6>Số lượng: <span id="span_count_OrderItemByOrderId" style="color: #e24949"></span> <span>đơn hàng</span></h6>  <!--giá trị data.id, số lượng , sẽ được truyền vào thẻ span có id tương ứng-->
                        </div>

                    </div>

                    <!--Show thông tin sản phẩm nằm trong orderItem , -->
                    <table id="tbProductDetail" class="table table-hover table-bordered" style="text-align: center">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Giá</th>
                                <th>Số Lượng</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--truyền dữ liệu thông tin product vào-->
                        </tbody>
                        <tfoot class="border-0">

                        </tfoot>
                    </table>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</th:block>
