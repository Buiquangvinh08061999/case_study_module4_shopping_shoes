<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create">

    <div id="modalCreateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateCustomer" method="post">
                        <fieldset class="row g-3">

                            <div class="col-md-3">
                                <label class="form-label">User Name</label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="txr@gmail.com">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Bui Quang Vinh">
                            </div>

                            <div class="col-sm-3">
                                <label>PassWord <span class="text-danger">*</span></label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" id="ipnPassword" name="password" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="btnPassword">
                                            <span class="fas fa-eye"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Province</label>
                                <select class="form-select" id="province" name="province">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">District</label>
                                <select class="form-select" id="district" name="district">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ward</label>
                                <select class="form-select" id="ward" name="ward">

                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Role</label>
                                <select name="role" id="role" class="form-select">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create customer
                    </button>

                </div>

            </div>
        </div>
    </div>

</th:block>
