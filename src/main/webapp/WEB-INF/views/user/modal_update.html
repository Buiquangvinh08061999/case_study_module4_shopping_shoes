<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
    <div id="modalUpdateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmUpdateCustomer" method="post">
                        <fieldset class="row g-3">

                            <div class="col-md-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullnameUp" name="fullnameUp">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">User Name</label>
                                <input type="email" class="form-control" id="usernameUp" name="usernameUp">
                            </div>

<!--                            <div class="col-sm-3">-->
<!--                                <label>PassWord <span class="text-danger">*</span></label>-->
<!--                                <div class="input-group mb-3">-->
<!--                                    <input type="password" class="form-control" id="ipnPassword" name="password" required>-->
<!--                                    <div class="input-group-append">-->
<!--                                        <button class="btn btn-outline-secondary" type="button" id="btnPassword">-->
<!--                                            <span class="fas fa-eye"></span>-->
<!--                                        </button>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="col-md-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Province</label>
                                <select class="form-select" id="provinceUp" name="provinceUp">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">District</label>
                                <select class="form-select" id="districtUp" name="districtUp">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ward</label>
                                <select class="form-select" id="wardUp" name="wardUp">

                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressUp" name="addressUp">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Role</label>
                                <select name="roleUp" id="roleUp" class="form-select">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Update
                    </button>

                </div>

            </div>
        </div>
    </div>

</th:block>
