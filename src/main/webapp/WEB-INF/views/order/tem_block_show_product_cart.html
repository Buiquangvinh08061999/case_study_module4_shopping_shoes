<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="tem_block_show_product_cart">

    <textarea id="tempBlockShowProductCart" class="hide">
        <div class="cart--info--content--product   cart--product--{4}">
            <div class="cart--info--content--product--left">
                <img src="{0}" alt="">
            </div>
            <div class="cart--info--content--product--right">
                <p>{1}</p>
                <span>{2}</span>
                <span>Số Lượng :</span>
                <div class="quantity">
                    <input type="number" min="1" max="9" step="1" value="{3}" class = "input_{4}">

                    <div class="quantity-nav">
                        <div class="quantity-button quantity-up" data-id = "{4}">+</div>
                        <div class="quantity-button quantity-down" data-id = "{4}">-</div>
                    </div>
                </div>
            </div>

            <a href="javascript: void(0);" data-id ="{4}"><i class="fa fa-times remove" aria-hidden="true"></i></a>
        </div>

    </textarea>

</th:block>
