<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="footer">
    <textarea id="tempFooter" class="hide" style="display: none">
        <button type="button" class="btn btn-secondary edit" title="Edit" data-toggle="tooltip">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Update
        </button>


        <button type="button" class="btn btn-success detail" title="Edit" data-toggle="tooltip">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Detail
        </button>

        <button type="button" class="btn btn-danger deleted" title="Deleted" data-toggle="tooltip">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Deleted
        </button>

        <button type="button" class="btn btn-danger remove" title="Deleted" data-toggle="tooltip">
            <i class="fa fa-times remove" aria-hidden="true"></i>
            Hidden footer
        </button>
    </textarea>
</th:block>
